<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>check weather</title>
        <meta name="keywords" content="weather,check weather,india weather,us weather,world weather">
        <meta name="description" content="check your weather all over the world">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="./favicon.ico">         
        <link rel="stylesheet" href="./assets/css/style.min.css">
        <link rel="stylesheet" href="./assets/fonts/css/vicon.min.css">
        <script src="./assets/js/app.js" type="module"></script>
        <script src="./assets/js/route.js" type="module"></script>
    </head>
    <body>
       
      <header class="header">
        <div class="container">
            <a href="" class="logo">
                <img src="assets/img/icon.png" alt="logo">
            </a>
            <div class="search-view" data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" id="" class="search-field" placeholder="search city..." autocomplete="off" data-search-field>
                    <i class="vicon vicon-search-2-line leading-icon"></i>
                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <i class="vicon vicon-arrow-left-line"></i>
                    </button>
                </div>
                <div class="search-result" data-search-result></div>
            </div>
            <div class="header-actions">
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <i class="vicon vicon-search-2-line"></i>
                </button>
                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <i class="vicon vicon-map-pin-range-line"></i>
                    <span class="span">Current Location</span>
                </a>
            </div>
        </div>
      </header>

      <main>
        <article class="container" data-container>
            <div class="content-left">

                <section class="section current-weather" aria-label="current weather" data-current-weather></section>

                <section class="section forecast" aria-labelledby="forecast-label" data-5-days-forecast></section>
            </div>

            <div class="content-right">
                <section class="section highlights" aria-labelledby="highlights-label" data-highlights></section>
                <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast></section>
                <footer class="footer">
                    <p class="body-3">
                        Â© Copyright 2021<script>new Date().getFullYear()>2021 &&document.write("-"+new Date().getFullYear());</script>-2023, vicpra.com , made by <a href="https://www.youtube.com/@codewithsadee" target="_blank" style="color: aqua;display: inline-block;">codewithsadee.</a>
                    </p>
                    <p class="body-3">
                        Powered By <a href="https://openweathermap.org/api" title="Free openweathermap api" target="_blank" rel="noopener nofollow">
                            <img src="assets/img/openweather.png" width="150" height="30" loading="lazy" alt="openweather">
                        </a>
                    </p>
                </footer>
            </div>
            <div class="loading" data-loading></div>
        </article>
      </main>
      <section class="error-content" data-error-content>
        <h2 class="heading">404</h2>
        <p class="body-1">
            Page not found!
        </p>
        <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="btn-primary">
            <span class="span">
                Go Home
            </span>
        </a>
      </section>
        
        <script src="" async defer></script>
    </body>
</html>
